<!DOCTYPE html>
<html>
<head>
    <title>Campbell Fact Cognitive Pipeline</title>
</head>
<body>

<h2>Campbell Fact Cognitive Pipeline</h2>

<form method="POST">
    <p>Question:</p>
    <textarea name="question" rows="4" cols="80"></textarea>

    <p>Optional Article Text:</p>
    <textarea name="article_text" rows="10" cols="80"></textarea>

    <br><br>
    <button type="submit">Run Fact Extraction</button>
</form>

{% if result %}
<hr>
<h3>Result:</h3>
<pre>{{ result }}</pre>
{% endif %}

</body>
</html>
