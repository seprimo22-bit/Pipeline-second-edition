<!DOCTYPE html>
<html>
<head>
    <title>Fact Producing Analyzer</title>
</head>
<body>

<h2>Fact Analyzer</h2>

<form method="POST">
    <label>Question:</label><br>
    <textarea name="question" rows="3" cols="80"></textarea><br><br>

    <label>Article Text:</label><br>
    <textarea name="article_text" rows="15" cols="80"></textarea><br><br>

    <button type="submit">Run Fact Extraction</button>
</form>

<hr>

{% if result %}
<h3>Results:</h3>
<pre>{{ result }}</pre>
{% endif %}

</body>
</html>
